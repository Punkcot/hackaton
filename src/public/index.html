<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Визуализация полетов Ютэйр</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Панель фильтров -->
        <div id="filter-panel" class="filter-panel">
            <div class="filter-header">
                <h3>Фильтры</h3>
                <button id="toggle-filters" class="toggle-btn">−</button>
            </div>
            <div class="filter-content">
                <div class="filter-section">
                    <h4>Дни недели</h4>
                    <div class="day-filters">
                        <label class="day-checkbox">
                            <input type="checkbox" data-day="1" checked>
                            <span class="checkmark"></span>
                            Пн
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" data-day="2" checked>
                            <span class="checkmark"></span>
                            Вт
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" data-day="3" checked>
                            <span class="checkmark"></span>
                            Ср
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" data-day="4" checked>
                            <span class="checkmark"></span>
                            Чт
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" data-day="5" checked>
                            <span class="checkmark"></span>
                            Пт
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" data-day="6" checked>
                            <span class="checkmark"></span>
                            Сб
                        </label>
                        <label class="day-checkbox">
                            <input type="checkbox" data-day="7" checked>
                            <span class="checkmark"></span>
                            Вс
                        </label>
                    </div>
                </div>
                <div class="filter-section">
                    <h4>Статистика</h4>
                    <div id="stats" class="stats">
                        <div class="stat-item">
                            <span class="stat-label">Городов:</span>
                            <span id="cities-count" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Маршрутов:</span>
                            <span id="routes-count" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3D Canvas -->
        <div id="globe-container" class="globe-container">
            <canvas id="globe-canvas"></canvas>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Загрузка данных...</p>
            </div>
        </div>

        <!-- Информационная панель -->
        <div id="info-panel" class="info-panel">
            <div class="info-content">
                <h3 id="city-name">Выберите город</h3>
                <div id="city-info" class="city-info">
                    <p>Наведите курсор на город для просмотра информации о рейсах</p>
                </div>
            </div>
        </div>

        <!-- Управление -->
        <div id="controls" class="controls">
            <div class="control-item">
                <span class="control-label">Управление:</span>
                <span class="control-text">Перетаскивание - вращение, Колесико - масштаб</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
    <script src="globe.js"></script>
    <script src="app.js"></script>
</body>
</html>
